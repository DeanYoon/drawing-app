<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window 98 Paint</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="drawing-app">
      <header>
        <div>
          <img src="./img/icon__1___1_-removebg-preview.png" alt="" />
          <span>untitled - Paint</span>
        </div>
        <div id="window-buttons">
          <div><span>__</span></div>
          <div><span>â–¡</span></div>
          <div><span>x</span></div>
        </div>
      </header>
      <div class="navigator">
        <span>File</span>
        <span>Edit</span>
        <span>View</span>
        <span>Image</span>
        <span>Options</span>
        <span>Help</span>
      </div>
      <div class="main">
        <div class="drawing-buttons">
          <div class="button pen"><i class="fas fa-pen"></i></div>
          <div class="button paint"><i class="fas fa-fill-drip"></i></div>
          <div class="button eraser"><i class="fas fa-eraser"></i></div>
          <div class="button trash"><i class="fas fa-trash-alt"></i></div>
          <div class="button stamp"><i class="fas fa-stamp"></i></div>
          <input type="text" class="stamp-text" />
          <label for="file">
            <div class="button upload"><i class="fas fa-file-image"></i></div>
            <input type="file" accept="image/*" id="file" />
          </label>
          <div class="button download"><i class="fas fa-download"></i></div>
          <div class="button-nav">
            <span class="size-pen"></span>
            <span class="size-word hidden">A</span>
          </div>
        </div>
        <canvas>
          <div class="cursor"></div>
        </canvas>
      </div>
      <div id="color-options">
        <label for="color">
          <div
            class="color-option select-color"
            style="background: linear-gradient(30deg, red, yellow, blue)"
          ></div>
          <input type="color" id="color" />
        </label>
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #9b59b6"
          data-color="#9b59b6"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #ecf0f1"
          data-color="#ecf0f1"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"

          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #9b59b6"
          data-color="#9b59b6"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"

        ></div>
        <div
          class="color-option"

        ></div>
        <div
          class="color-option"

        ></div>
        <div
          class="color-option"
          style="background-color: #ecf0f1"

        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
      </div>
      <div class="help">
        To change the size of line width and font, scroll it
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
